<div class="fondo-modal-imagen animated fadeIn fast"
 [class.oculto] ="modalImagenService.ocultarModal">
   
    <div class="modal fade show" 
    id="exampleModal" tabindex="-1" 
    role="dialog" 
    aria-labelledby="exampleModalLabel1" 
    style="display: block; padding-right: 17px;">
        <div class="modal-dialog  " role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1"> <i class="fa fa-address-card fa-lg px-2"></i>Cargar Imagen </h4>
                    <button type="button" 
                     class="close" 
                     data-dismiss="modal"
                     aria-label="Close"
                     (click)="cerrarModal()">
                     <span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
               <h3>Seleccione una imagen </h3>
               <div class="text-center ">
                <img  *ngIf="!imgTemp" [src]="modalImagenService.img" class="img-avatar rounded-circle z-depth-2" alt="">
                <img  *ngIf="imgTemp"  [src]="imgTemp" class="img-avatar img-avatar rounded-circle z-depth-2 " alt="">
            </div>
             
            <input type="file"
             (change)="cambiarImagen( $event )" >
            <br>
            <br>
            <br>

                </div>
                <div class="modal-footer">
                    <button type="button" 
                    class="btn btn-default" 
                    data-dismiss="modal"
                    (click)="cerrarModal()">
                    Cancelar
                    </button>
                    <button type="button" 
                    class="btn btn-primary"
                     (click)="subirImmagen()" >
                     Actualizar foto</button>
                </div>
            </div>
        </div>
    </div>
</div>
